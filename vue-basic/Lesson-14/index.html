<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <h1>初始化多个Vue实例对象</h1>
    <div id="vue-app-one">
        <h2> {{title}} </h2>
        <p>{{greet}}</p>
    </div>
    <div id="vue-app-two">
        <h2> {{title}} </h2>
        <p>{{greet}}</p>
        <button v-on:click="changeTitle">change app one Title</button>
    </div>
</body>

<script src="app.js"></script>

</html>

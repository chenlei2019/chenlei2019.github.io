<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button v-on:click="add(1)">长一岁</button>
            <!-- <button v-on:click="age--">减一岁</button> -->
            <button v-on:click="subtract(1)">减一岁</button>
            <button v-on:dblClick="add(10)">长十岁</button>
            <button v-on:dblClick="subtract(10)">减十岁</button>
           <p>My age is {{ age }}</p>
           <div id="canvas" v-on:mousemove="updateXY" v-on:click = "click">
               {{ x }},{{ y }}--
               <!-- stopMoving -->
               <span v-on:mousemove.stop="">
                   Stop Moving
               </span>

           </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
